{% load staticfiles %}
<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap-theme.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'select2/dist/css/select2.min.css' %}"/>
    <style>
        .sidebar {
            min-height: 1000px;
            background-color: #EEEEEE;
        }
        .ko-template {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="sidebar col-md-3">
            {% block sidebar %}
            {% endblock %}
        </div>
        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<script src="{% static 'lodash/dist/lodash.min.js' %}"></script>
<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'knockout/dist/knockout.js' %}"></script>
<script src="{% static 'select2/dist/js/select2.full.min.js' %}"></script>
<script src="{% static 'prototype/js/knockout-helpers.js' %}"></script>
<script src="{% static 'shared/hqModules.js' %}"></script>
{% block js %}
{% endblock %}
{% block js-inline %}
{% endblock %}
</body>
</html>
